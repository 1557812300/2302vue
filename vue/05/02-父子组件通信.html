<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <h1>{{msg}}</h1>
    <hr/>
    <!--1. 父组件调用子组件的时候，将数据传递下去-->
    <child :msg="msg" :user="user"></child>
  </div>

  <!--定义child组件的模板-->
  <template id="child">
    <div class="child">
      <p >我是child组件...{{msg + 1}}...{{user}}</p>
    </div>
  </template>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    /*
      父组件可以给子组件传递属性，如果子组件没有接收这个属性的话，就会放在子组件最外层的根元素上面
      如果子组件通过props接受父组件传递来的属性的话，那么根元素上面就不会出现了。

      数据本着单向数据流的特点，父组件数据传递给子组件，子组件只能使用，不能修改。
    */
    const {createApp} = Vue
    const app = createApp({
      data(){
        return {
          msg:100,
          user:{
            name:'zhangsan'
          }
        }
      },
      components:{
        child:{
          // props:['msg'], // 2.子组件接受父组件传递来的msg属性内容
          props:{ // 如果希望对于外部传入的属性进行验证的话
            msg:{
              type:[Number,String],  // 外部传入的msg属性值必须是Number才可以
              default:1
            },
            user:{
              type:Object,
              default:()=>{
                return {name:'张三'}
              }
            }
          },
          template:'#child'
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
