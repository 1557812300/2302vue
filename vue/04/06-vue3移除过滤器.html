<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <h2>{{ computedTime }}</h2>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>


  <script>
    
    /*
      在vue3中，移除了过滤器，因为可以借助computed计算属性解决了
    */
    const {createApp} = Vue
    const app = createApp({
      data(){
        return {
          time:Date.now()
        }
      },
      computed:{
        computedTime(){
          const date = new Date(this.time)
          return date.getFullYear()
        }
      }
    })
    app.mount('#app')
    
  </script>
</body>
</html>
