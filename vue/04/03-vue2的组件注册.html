<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <!--hello组件的调用-->
    <hello></hello>
  </div>

  <div id="app2">
    <!-- <hello></hello> -->
  </div>

  <!--引入vue.js-v2版本线上cdn链接-->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.0/vue.js"></script>

  <script>
    // vuejs的核心是一个允许采用简洁的模板语法（插值语法）将数据渲染到dom系统里面去。
    // vue2的全局组件的注册
    // Vue.component('hello',{
    //   template:'<h1>我是hello组件</h1>'
    // })
    new Vue({
      el:'#app', // 挂载点，让vue专门处理的区域
      components:{ // 局部组件的注册
        hello:{
          template:'<h1>我是hello组件</h1>'
        }
      }
    })
    
    new Vue({
      el:'#app2'
    })

  </script>
</body>
</html>
