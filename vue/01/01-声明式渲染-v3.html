<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <h2>{{ count }}</h2>
  </div>

  <!--引入vue.js线上cdn链接-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    // vuejs的核心是一个允许采用简洁的模板语法（插值语法）将数据渲染到dom系统里面去。
    // console.log('vue----->',Vue)
    const {createApp} = Vue
    const app = createApp({
      data(){
        return {
          count:0
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
