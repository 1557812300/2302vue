<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <h2>{{msg}}</h2>
    <input type="text" v-model.trim="msg">
    <!-- <input type="text" :value="msg" @input="msg=$event.target.value"> -->
  </div>

  <!--引入vue.js-v3版本线上cdn链接-->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    /*
      v-model指令可以用在表单元素上面（input/checkbox/select等）
      v-model指令的实现原理？ 绑定了value属性与监听了input事件

      v-model的事件修饰符：
        v-model.lazy: 你可以添加 lazy 修饰符来改为在每次 change 事件后更新数据
        v-model.number: 是否可以被parseFloat进行解析，如果可以的话就输出解析后的结果，否则就会原样输出
        v-model.trim: 可以去掉输入的两端的空格
    */
    const {createApp} = Vue
    const app = createApp({
      data(){
        return {
          msg:'hello'
        }
      },
      methods:{
        
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
