<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <form>
      <input type="text" placeholder="输入用户名" name="username" v-model="username">
      <div>
        性别：
        <input type="radio" name="sex" v-model="sex" value="男">男
        <input type="radio" name="sex" v-model="sex" value="女">女
      </div>
      <div>
        爱好
        <input type="checkbox" name="hobby" value="篮球" v-model="hobby">篮球
        <input type="checkbox" name="hobby" value="足球" v-model="hobby">足球
        <input type="checkbox" name="hobby" value="乒乓球" v-model="hobby">乒乓球
      </div>
      <div>
        阶段
        <select name="lesson" v-model="lesson">
          <option value="">请选择</option>
          <option value="1">一阶段</option>
          <option value="2">二阶段</option>
          <option value="3">三阶段</option>
        </select>
      </div>
      <div>
        <input type="checkbox" v-model="flag">同意xxxxxx条款协议
      </div>
      <div>
        <input type="button" value="提交" @click="submit">
      </div>
    </form>
  </div>

  <!--引入vue.js-v3版本线上cdn链接-->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    const {createApp} = Vue
    const app = createApp({
      data(){
        return {
          username:'',
          sex:'男',
          hobby:[],
          lesson:'',
          flag:false
        }
      },
      methods:{
        submit(){
          // console.log(this.username,this.sex,this.hobby,this.lesson,this.flag)
          if(this.flag){
            console.log({
              username:this.username,
              sex:this.sex,
              hobby:this.hobby,
              lesson:this.lesson
            })  // axios.post(url,{}).then(res=>cosole.log(res))
          }else{
            alert('请勾选条款...')
          }
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
