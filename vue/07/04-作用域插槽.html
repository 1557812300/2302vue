<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <fancy-button>
      <template v-slot="{count}"><span>{{count}}</span></template>
    </fancy-button>

    <fancy-button>
      <template v-slot="{count}"><span>{{count*2}}</span></template>
    </fancy-button>
  </div>

  <!--定义组件模板结构-->
  <template id="fancyButton">
    <div>
      <slot :count="count"></slot>
    </div>
  </template>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>

  <script>
    /*
      作用域插槽？
        子组件的数据可以借助slot插槽向外暴露，让父组件可以访问到
    */
    const {createApp} = Vue
    createApp({
      components:{
        fancyButton:{
          template:'#fancyButton',
          data(){
            return {
              count:100
            }
          }
        },
      }
    }).mount('#app')
  </script>
</body>
</html>
