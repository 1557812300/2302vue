<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <!-- <home></home> -->

    <table>
      <thead>
        <tr>
          <th>序号</th>
          <th>姓名</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>张三</td>
          <td>18</td>
        </tr>
        <!--渲染home组件 内部不认识home组件，拿到table外部进行home渲染-->
        <!-- <home></home> -->
        <!-- <component is="home"></component> -->
        <tr is="vue:home"></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>

  <script>
    /*
      可以借助:is='变量'的形式进行组件的切换
      如果将动态组件放在keep-alive标签中，那么组件就不会被销毁，会进行缓存，created只会走一次，销毁不了。
      只能在activated中进行初始化的事件绑定、定时器开启操作。在deactivated钩子函数中进行定时器销毁。

      默认keep-alive缓存了所有的组件，可以通过include属性指定到底缓存谁。
      只有当组件被缓存了，才会触发activated 、deactivated
    */
    const {createApp} = Vue
    createApp({
      data(){
        return {
        }
      },
      components:{
        home:{
          template:'<div>home</div>',
        },
      }
    }).mount('#app')
  </script>
</body>
</html>
